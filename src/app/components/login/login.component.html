<section class="vh-100" style="background-color: #f2f9fb;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="https://i.pinimg.com/564x/0e/12/4a/0e124a9facf0d89d1a370d58af8917e0.jpg"
                  alt="login form"
                  class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 650px;"
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="d-flex align-items-center mb-3 pb-1">
                        <img 
                            src="https://asiselektronik.com.tr/images/asis_logo_blue.png" 
                            alt=""
                            class="img-fluid"
                            style="height: 50px; width: 170px;"
                        />
                        </div>
    
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
    
                        <div class="form-outline mb-4">
                        <input type="email" id="email" class="form-control form-control-lg" formControlName="email" name="email" />
                        <label class="form-label" for="email">Email address</label>
                        </div>
    
                        <div class="form-outline mb-4">
                        <input type="password" id="password" class="form-control form-control-lg" formControlName="password" name="password" />
                        <label class="form-label" for="password">Password</label>
                        </div>
    
                        <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" type="submit" value="Login">Login</button>
                        </div>
    
                        <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a>
                    </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
